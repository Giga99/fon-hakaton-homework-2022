<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<!-- CSS files -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<link rel="stylesheet" href="css/main.css">
<!-- end of CSS files -->

<!-- JS files -->
<!-- defer here means that script loads after html document is loaded -->
<script src="js/main.js" defer></script>
<!-- end of JS files -->

<title>Fon Hakaton 2022</title>

<body>

    <header>
        <h3>Dobrodosli na sajt za iscrtvanje Sierpi≈Ñski trougla!</h1>
    </header>

    <div id="input-fields">
        <label for="depth">
            Unesite dubinu do koje ce se iscrtavati trouglovi:
            <input type="number" min="1" step="1" max="13" id="depth" name="depth" placeholder="Dubina">
        </label> <br/>
        <label for="constrType">
            Odaberite nacin na koji ce se iscrtavati trouglovi:
            <select id="constrType">
                <option value="classic">Klasicno</option>
                <option value="erase">Brisanjem</option>
                <option value="arrowhead">Vrh Strele</option>
              </select>
        </label> <br/>

        <button type="button" class="button" id="drawButton">Iscrtaj</button>
        <button type="button" class="button eraseButton" id="eraseButton">Izbrisi</button>
    </div>

    <div id="triangles">
        <canvas width="1000" height="1000" id="triangles-canvas"></canvas>
    </div>

</body>

</html>
